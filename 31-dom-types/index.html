<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>Codely</title>
    <meta name="description" content="IIFEs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div>
      <h2>Create user</h2>
      <form id="user_form">
        <div class="form-field">
          <label for="bio">Tell us a bit about yourself</label>
          <textarea id="bio" class="js-form-control"></textarea>
          <div class="js-count-content">
            <span class="js-count-chars">0</span>/15
          </div>
        </div>

        <div id="user_form_result"></div>

        <button type="submit">Submit</button>
      </form>
      <div id="thanks" class="hidden">
        <h3>Thank you!</h3>
        <p>Please check your inbox.</p>
      </div>
    </div>
  </body>
</html>
